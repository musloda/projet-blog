<h1 class="my-1 d-flex justify-content-center">Projets</h1>
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
        <ul class="carousel-indicators mb-0 pb-0">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
<!-- The slideshow -->
        <div class="carousel-inner no-padding my-5">
            <div class="carousel-item active">
                <div class="col-xs-4 col-sm-4 col-md-4" *ngFor="let projet of tabProj">
                    <div>
                        <a href="#" onclick=abc(this) class="slider_info"><img class="img-fluid card-img-top" src="{{ projet.image }}" style="max-width: 100; max-height: 200px;"></a>
                        <p class="my-1 d-flex justify-content-center">{{projet.nom}}</p>
                    </div>
                </div>
            </div>
        </div>
<!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev"><span class="carousel-control-prev-icon sp"></span></a>
        <a class="carousel-control-next" href="#demo" data-slide="next"><span class="carousel-control-next-icon sp"></span></a>
    </div>
</div>
