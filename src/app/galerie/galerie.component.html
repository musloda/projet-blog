<div class="container">
<!-- debut card -->
    <h1 class="my-3 d-flex justify-content-center">Projets</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let projet of tabProj">
            <div class="card mb-4 text-white bg-dark" style="max-width: 270px;">
                <img class="card-img-top" src="{{ projet.image }}" alt="Card image cap Responsive image" style="max-height: 100px;">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-center"> {{projet.nom}} </h5>
                    <div class="card-footer">
                        <a class="btn btn-outline-light btn-sm d-flex justify-content-center" (click)="openLg(content)"> DÃ©tails </a>
                    </div>
                </div>
            </div>
    <!-- debut modal -->
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title"> {{projet.nom}} </h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Id: {{projet.id}}</p>
                    <p>Annee: {{projet.annee}}</p>
                    <p>Ecole: {{projet.ecole}}</p>
                    <p>Languages: {{projet.languages}}</p>
                    <p>Lien github: <a href="{{projet.lien}}" target="_blank"> {{projet.lien}} </a> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" (click)="modal.close('Close click')"> Close </button>
                </div>
            </ng-template>
    <!-- fin modal -->
        </div>
    </div>
<!-- fin card -->
</div>
